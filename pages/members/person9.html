    <script>
        
        const images = ["../../images/imagenes-stephen/img1.jpg", 
        "../../images/imagenes-stephen/img2.jpg", 
        "../../images/imagenes-stephen/img3.jpg", 
        "../../images/imagenes-stephen/img4.jpg",
        "../../images/imagenes-stephen/img5.jpg", 
        "../../images/imagenes-stephen/img6.jpg", ];


let image = document.getElementById("imagen");
let botonRetroceder = document.getElementById("retroceder");
let botonAvanzar = document.getElementById("avanzar");
let posicionActual = 0;

function renderizarImagen() {
    let path = images[posicionActual];
    image.style.backgroundImage = `url(${path})`;
    console.log(image);
}
renderizarImagen();

function retrocederFoto() {
    if (posicionActual == 0) {
        renderizarImagen();
    } else {
        posicionActual--;
        renderizarImagen();
    }
}

function avanzarFoto() {
    if (posicionActual == 5) {
        renderizarImagen();
    } else {
        posicionActual++;
        renderizarImagen();
    }
}
botonRetroceder.addEventListener("click", function() {
    retrocederFoto();
});

botonAvanzar.addEventListener("click", function() {
    avanzarFoto();
    console.log("avanzando");
});
